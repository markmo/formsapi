# JPA Properties
# ==============
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:file:${data-dir:./data}/metaform;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=false
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=validate
#spring.jpa.properties.hibernate.default_schema=metaform

# Spring Data REST Properties
# ===========================
spring.data.rest.baseUri=api
spring.data.rest.maxPageSize=99999


# Spring MVC Properties
# =====================
spring.application.index=index.html


# Logging configuration
# =====================
logging.level.io.metamorphic=DEBUG
logging.level.org.springframework=INFO


# Spring Boot configuration
# =========================
server.port=7005
